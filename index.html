<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote (ACTIVITY 4)</title>

<!-- CSS -->
<link rel="stylesheet" href="css/styles.css">
<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a7a0b13f8d.js" crossorigin="anonymous"></script>
    
</head>

<body>
  <div id="main" class="container-fluid">

    <!-- this is the navigation section -->
    
    <div class="row qoute-main">

      <div class="main-page">
        <div class="quotes">
          <blockquote class="quote-text" id="QT" ></blockquote>

          <div class="btn-click">
            <button type="button" id="CQ"><span class="copyQuote">Copy</span></button>

            <button type="button" class="new-quote">>>></button>
          </div>
          
        </div>
        </main>
      </div>
    </div>
  </div>

<script src="js/index.js"></script>
</body>

</html>
